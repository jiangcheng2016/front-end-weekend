<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>week2</title>
		<style type="text/css">
			p{
				text-align: center;
			}
			table{
				padding；5px;
				border: 1px solid #000;

			}
			tr td{
				border: 1px solid #000;
			}

		</style>
	
	</head>
	<body>
		<table width="60%" cellspacing="0">
				<tr>
					<td colspan="2">
						<img src="./images/logo.png" alt="logo" >
						<h1>北京欢迎你</h1>
						<h2>有梦想谁都了不起</h2>
					</td>
				</tr>
				<tr>
					<td>
						<span>导航</span>
						<ul>
							<li><a href="#">登录</a></li>
							<li><a href="#">注册新用户</a></li>
						</ul>
					</td>
					<td>
						<form action="#" method="post">
							<table width="100%" cellspacing="0">
								<tr>
									<td colspan="4">
										<p>用户注册</p>
									</td>
								</tr>
								<tr>
									<td><span>用户名:</span></td>
									<td><input name="username" type="text" value=""></td>
									<td colspan="2"><a href="jiangrzc.cn">检测是否具有相同用户名</a></td>
								</tr>
								<tr>
									<td><span>密码:</span></td>
									<td><input name="password" type="password" value=""><span>*(至少6位)</span></td>
									<td><span>真实姓名:</span></td>
									<td><input name="rename" type="text" value=""><span>*</span></td>
								</tr>
								<tr>
									<td><span>性别:</span></td>
									<td>
										<label><input name="sex" type="radio" value="male">男</label>
										<label><input name="sex" type="radio" value="fmale">女</label>
									</td>
									<td><span>爱好:</span></td>
									<td>
										<label><input name="hobby" type="checkbox" value="reading">读书</label>
										<label><input name="hobby" type="checkbox" value="film">看电影</label>
									</td>
								</tr>
								<tr>
									<td><span>证件类型:</span></td>
									<td>
										<select name="cards">
											<option value="">身份证</option>	
										</select>
									</td>
									<td><span>证件号码:</span></td>
									<td>
										<input name="number" type="text"><span>*</span>
									</td>
								</tr>
								<tr>
									<td colspan="4">
										<input type="submit" value="重置">
										<input type="submit" value="注册">
									</td>
								</tr>

							</table>

						</form>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						&copy; 2018 奋斗的土豆 
					</td>
				</tr>				
		</table>

	</body>
</html>
